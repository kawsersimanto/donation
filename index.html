<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Donate Bangladesh</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="font-primary">
    <!-- header -->
    <header class="md:pb-8 pb-4 fixed top-0 left-0 right-0">
      <nav class="lg:pt-6 pt-4 lg:pb-16 pb-4 bg-secondary">
        <div class="max-w-[1165px] mx-auto px-4">
          <div class="flex items-center justify-between">
            <button
              class="btn btn-primary lg:text-xl text-sm font-semibold lg:py-2 py-1 px-4 leading-[1em] lg:px-8 h-auto"
            >
              Blog
            </button>
            <a
              href="index.html"
              class="flex md:flex-row flex-col justify-center items-center md:gap-4 gap-3"
            >
              <img
                src="assets/logo.png"
                alt="Donate Bangladesh logo"
                class="lg:w-[48px] w-[32px] object-contain"
              />
              <span class="lg:text-xl text-xs font-semibold"
                >Donate Bangladesh</span
              >
            </a>
            <div class="flex items-center lg:gap-3 gap-1">
              <img
                src="assets/coin.png"
                alt="Coin icon"
                class="lg:w-[28px] object-contain w-[24px]"
              />
              <p class="lg:text-xl text-sm text-accent-70 font-medium">
                5500 BDT
              </p>
            </div>
          </div>
        </div>
      </nav>
      <div class="lg:pt-20 pt-10">
        <div class="flex justify-center items-center gap-4">
          <button class="btn btn-primary">Donate</button>
          <button
            class="btn btn-outline border-accent-30 text-accent-70 hover:bg-primary hover:border-primary hover:text-neutral-950"
          >
            Donate
          </button>
        </div>
      </div>
    </header>
    <!-- header -->
    <script src="js/app.js"></script>
  </body>
</html>
